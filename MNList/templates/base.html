
<html>


<style>
body {
	margin: 0;
	min-width: 250px;
	background-color: c2dfe3;
	font-family: Verdana, sans-serif;
}


/* Style the header */

.header {
	background-color: 1d3557;
	padding: 30px 40px;
	color: white;
	text-align: center;
}


/* Clear floats after the header */

.header:after {
	content: "";
	display: table;
	clear: both;
}

h1 {
	font-family: Verdana, sans-serif;
}

h3 {
  background-color: 577399;
  color: #ffffff;
  padding: 15px;
  text-align: left;
  font-size: 30px;
}

#id_table {
	font-style: Verdana border-collapse: collapse;
	width: 100%;
}

#id_table td,
#customers th {
	border: 1px solid #ddd;
	padding: 5px;
}

#id_table tr:hover {
	background-color: #ddd;
}

#id_table th {
	padding-top: 5px;
	padding-bottom: 5px;
	text-align: center;
	background-color: 577399;
	color: white;
	font-size: 20px;
}

input[type=text],
select {
	width: 100%;
	padding: 12px 20px;
	margin: 5px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
	font-size: 20px;
}

input[type=submit] {
	width: 100%;
	background-color: 5eb1bf;
	color: 001d3d;
	font-size: 20px;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type=submit]:hover {
	background-color: bee1e6;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.topnav {

  background-color: #333;
  overflow: hidden;

}

/* Style the links inside the navigation bar */
.topnav a {
  
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-family: Verdana, sans-serif;

}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add an active class to highlight the current page */
.topnav a.active {
  background-color: 1d3557;
  color: white;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}

</style>



<body>

<div class="topnav" id="myTopnav">
  <a href="http://brgysap.ph/" class="active">Home</a>
  <a href="sap.html">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

{% block content %}

{% endblock %}


</html>
